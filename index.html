<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basics –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <!-- Mobile First Tag –––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Libre+Franklin:200,400" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS ––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="http://necolas.github.com/normalize.css/">
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon ––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
</head>


<!-- Primary Page Layout ––––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>
  <!-- Header –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header class="container">
    <div class="flex-item">
      <div class="logo">
        <a href="https://www.udacity.com/" target="_blank">
        <img src="images/udacity.svg" alt="blue-letter-u-udacity-logo" class="fade">
      </a>
      </div>
      <div class="headings">
        <h1 class="heading-title txt-hdr">Jane Doette</h1>
        <h4 class="heading-role txt-hdr">Front-End Ninja</h4>
      </div>
    </div>
  </header>
  <!-- End Header –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- Main Hero Image ––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- Flex Container -->
  <!-- Flex item -->
  <main class="container">
    <!-- Flex Container -->
    <div class="flex-item">
      <!-- Flex item -->
      <img srcset="images/src/320x144/01-hero-ian-schneider-66374-unsplash.jpg 320w, images/src/640x288/01-hero-ian-schneider-66374-unsplash.jpg 640w,
    images/src/1024x460/01-hero-ian-schneider-66374-unsplash.jpg 1024w" sizes="100vw" src="images/src/1024x460/01-hero-ian-schneider-66374-unsplash.jpg" alt="hero-image-of-pavement-with-text-passion-led">
    </div>
  </main>
  <!-- Section Featured Projects Flex Container -->
  <section class="container featured-projects">
    <!-- featured project Title -->
    <div class="container featured-projects-heading">
      <h2 class="flex-item txt-hdr">Featured Projects</h2><!-- Flex item -->
    </div>
    <div class="container">
      <!-- Flex Container -->
      <!-- featured project #1 -->
      <div class="flex-item">
        <!-- Flex item -->
        <a href="https://www.instagram.com/" target="_blank">
        <figure>
          <img srcset="images/src/320x240/02-daniel-falcao-418398-unsplash.jpg 320w,
        images/src/640x480/02-daniel-falcao-418398-unsplash.jpg 640w,
        images/src/1024x768/02-daniel-falcao-418398-unsplash.jpg 1024w" sizes="100vw" src="images/src/1024x768/02-daniel-falcao-418398-unsplash.jpg" alt="blue-light-trails-on-a-screen" class="fade">
          <figcaption>
            <h3 class="project-title txt-hdr">Appify</h3>
            <h4 class="project-link txt-link">https://github.com/udacity/Appify/</h4>
          </figcaption>
        </figure>
        </a>
      </div>
      <!-- featured project #2 -->
      <div class="flex-item">
        <!-- Flex item -->
        <a href="https://www.facebook.com/" target="_blank">
        <figure>
          <img srcset="images/src/320x240/03-dayne-topkin-60559-unsplash.jpg 320w,
        images/src/640x480/03-dayne-topkin-60559-unsplash.jpg 640w,
        images/src/1024x768/03-dayne-topkin-60559-unsplash.jpg 1024w" sizes="100vw"
        src="images/src/320x240/03-dayne-topkin-60559-unsplash.jpg" alt="image-of-a-pen-and-reading-glasses-on-a-pile-of-handwritten-notes" class="fade">
          <figcaption>
            <h3 class="project-title txt-hdr">Sunflower</h3>
            <h4 class="project-link txt-link">https://github.com/udacity/Sunflower/</h4>
          </figcaption>
        </figure>
        </a>
      </div>
      <!-- featured project #3 -->
      <div class="flex-item">
        <!-- Flex item -->
        <a href="https://www.linkedin.com/" target="_blank">
        <figure>
          <img srcset="images/src/320x240/04-denys-nevozhai-100695-unsplash.jpg 320w,
        images/src/640x480/04-denys-nevozhai-100695-unsplash.jpg 640w, images/src/1024x768/04-denys-nevozhai-100695-unsplash.jpg 1024w" sizes="100vw"
        src="images/src/320x240/04-denys-nevozhai-100695-unsplash.jpg" alt="birds-eye-view-image-of-highway-intersection-and-on-ramps" class="fade">
          <figcaption>
            <h3 class="project-title txt-hdr">Bokeh</h3>
            <h4 class="project-link txt-link">https://github.com/udacity/Bokey/</h4>
          </figcaption>
       </figure>
      </a>
      </div>
    </div>
  </section>
  <!-- End Section Featured Projects Flex Container -->
  <!-- Main Hero Image ––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
