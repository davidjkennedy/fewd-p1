<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="container">
    <div class="flex-item">
      <div class="logo">
        <img src="images/udacity.svg" alt="">
      </div>
      <div class="headings">
        <h1 class="heading-title txt-hdr">Jane Doette</h1>
        <h4 class="heading-role txt-hdr">Front-End Ninja</h4>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="flex-item">
      <img srcset="images/src/320x144/01-hero-ian-schneider-66374-unsplash.jpg 320w, images/src/640x288/01-hero-ian-schneider-66374-unsplash.jpg 640w,
    images/src/1024x460/01-hero-ian-schneider-66374-unsplash.jpg 1024w" sizes="100vw" src="images/src/1024x460/01-hero-ian-schneider-66374-unsplash.jpg" alt="hero-image-of-pavement-with-text-passion-led">
    </div>
  </main>
  <section class="container featured-projects">
    <!-- featured project Title -->
    <div class="container featured-projects-heading">
      <h2 class="flex-item txt-hdr">Featured Projects</h2>
    </div>
    <div class="container">
      <!-- featured project #1 -->
      <div class="flex-item">
        <figure>
          <a href="https://www.instagram.com/">
          <img srcset="images/src/320x240/02-daniel-falcao-418398-unsplash.jpg 320w,
        images/src/640x480/02-daniel-falcao-418398-unsplash.jpg 640w,
        images/src/1024x768/02-daniel-falcao-418398-unsplash.jpg 1024w" sizes="100vw" src="images/src/1024x768/02-daniel-falcao-418398-unsplash.jpg" alt="">
          <figcaption>
            <h3 class="project-title txt-hdr">Appify</h3>
            <h4 class="project-link txt-link">https://github.com/udacity/Appify/</h4></figcaption>
          </a>
        </figure>
      </div>
      <!-- featured project #2 -->
      <div class="flex-item">
        <figure>
                <a href="https://www.facebook.com/">
          <img srcset="images/src/320x240/03-dayne-topkin-60559-unsplash.jpg 320w,
        images/src/640x480/03-dayne-topkin-60559-unsplash.jpg 640w,
        images/src/1024x768/03-dayne-topkin-60559-unsplash.jpg 1024w" sizes="100vw"
        src="images/src/320x240/03-dayne-topkin-60559-unsplash.jpg" alt="">
          <figcaption>
            <h3 class="project-title txt-hdr">Sunflower</h3>
            <h4 class="project-link txt-link">https://github.com/udacity/Sunflower/</h4></figcaption>
        </a>
        </figure>
      </div>
      <!-- featured project #3 -->
      <div class="flex-item">
        <figure>
                <a href="https://www.linkedin.com/">
          <img srcset="images/src/320x240/04-denys-nevozhai-100695-unsplash.jpg 320w,
        images/src/640x480/04-denys-nevozhai-100695-unsplash.jpg 640w, images/src/1024x768/04-denys-nevozhai-100695-unsplash.jpg 1024w" sizes="100vw"
        src="images/src/320x240/04-denys-nevozhai-100695-unsplash.jpg" alt="">
          <figcaption>
            <h3 class="project-title txt-hdr">Bokeh</h3>
            <h4 class="project-link txt-link">https://github.com/udacity/Bokey/</h4></figcaption>
          </a>
        </figure>
      </div>
    </div>

</body>
